<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <div id="youtube-player"></div>

    <div class="app-container">
        <header>
            <div class="logo">
                <h1>Pomodoro</h1>
            </div>
            <nav>
                <div class="music-controls">
                    <button id="music-toggle-btn" class="icon-btn" aria-label="Música">
                        <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                        <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hidden"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
                    </button>
                    <div class="volume-container">
                        <input type="range" id="volume-slider" min="0" max="100" value="50" step="1">
                    </div>
                </div>
                <button id="settings-btn" class="icon-btn" aria-label="Configuración">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                </button>
            </nav>
        </header>

        <main>
            <div class="tabs">
                <button class="tab-link active" data-tab="timer-section">Timer</button>
                <button class="tab-link" data-tab="stats-section">Estadísticas</button>
            </div>

            <div id="timer-section" class="tab-content active">
                <div class="timer-container">
                    <p id="mode-display">Pomodoro</p>
                    <div id="timer-display">25:00</div>
                    <div class="timer-controls">
                        <button id="start-pause-btn">INICIAR</button>
                        <button id="reset-btn" class="secondary-btn">REINICIAR</button>
                        <button id="skip-btn" class="secondary-btn">SALTAR</button>
                    </div>
                </div>

                <div id="current-task-display" class="hidden">
                    <p>Enfocado en:</p>
                    <span></span>
                </div>

                <div class="task-container">
                    <h2>Lista de Tareas</h2>
                    <form id="task-form">
                        <input type="text" id="task-input" placeholder="Añadir nueva tarea..." autocomplete="off">
                        <button type="submit" aria-label="Añadir tarea">+</button>
                    </form>
                    <ul id="task-list">
                        <!-- Las tareas se insertarán aquí con JS -->
                    </ul>
                </div>
            </div>

            <div id="stats-section" class="tab-content">
                <h2>Estadísticas</h2>
                <div class="stats-summary">
                    <div class="stat-box">
                        <h3>Hoy</h3>
                        <p><span id="pomodoros-today">0</span> Pomodoros</p>
                    </div>
                    <div class="stat-box">
                        <h3>Esta Semana</h3>
                        <p><span id="pomodoros-week">0</span> Pomodoros</p>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="pomodoro-chart"></canvas>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal de Configuración -->
    <div id="settings-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Configuración</h2>
                <button id="close-modal-btn" class="icon-btn" aria-label="Cerrar">&times;</button>
            </div>
            <form id="settings-form">
                <div class="form-group">
                    <label for="pomodoro-duration">Pomodoro (minutos)</label>
                    <input type="number" id="pomodoro-duration" min="1" value="25">
                </div>
                <div class="form-group">
                    <label for="short-break-duration">Descanso Corto (minutos)</label>
                    <input type="number" id="short-break-duration" min="1" value="5">
                </div>
                <div class="form-group">
                    <label for="long-break-duration">Descanso Largo (minutos)</label>
                    <input type="number" id="long-break-duration" min="1" value="15">
                </div>
                <button type="submit" class="save-btn">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
