<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Use min-height to allow content to push down */
            background-color: #1a1a1a; /* Very dark background */
            color: #ffffff; /* White text */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .timer-container {
            background-color: #2c2c2c; /* Slightly lighter dark background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); /* More pronounced shadow */
            text-align: center;
            width: 100%;
            max-width: 450px; /* Increased max-width */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            margin-top: 20px; /* Add some top margin */
        }

        .mode-selector {
            display: flex;
            margin-bottom: 30px;
            background-color: #3a3a3a;
            border-radius: 10px;
            padding: 5px;
        }
        .mode-selector button {
            background-color: transparent;
            border: none;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .mode-selector button.active {
            color: #1a1a1a; /* Dark text for active button */
        }
        .mode-selector button#pomodoro.active { background-color: #ef4444; }
        .mode-selector button#short-break.active { background-color: #22c55e; }
        .mode-selector button#long-break.active { background-color: #3b82f6; }

        #time {
            font-size: 7.5rem; /* Larger font size */
            font-weight: 700; /* Bolder */
            margin-bottom: 30px;
            color: #ffffff;
        }

        .task-input-container {
            width: 100%;
            margin-bottom: 30px;
        }
        .task-input-container input {
            width: calc(100% - 20px); /* Adjust for padding */
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #3a3a3a;
            color: #ffffff;
            font-size: 1rem;
            text-align: center;
        }
        .task-input-container input::placeholder {
            color: #a0a0a0;
        }

        .buttons {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .buttons button {
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 0 8px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background-color: #4a4a4a; /* Darker button background */
            color: #ffffff;
        }
        .buttons button:hover { background-color: #5a5a5a; transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0,0,0,0.2); }
        .buttons button:active { background-color: #3a3a3a; transform: translateY(0); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        #tomato-svg {
            margin-bottom: 20px;
            transform: scale(0.1);
            transform-origin: center;
            transition: transform 1s linear; /* Smooth transition for scaling */
        }

        .project-description {
            font-size: 0.95rem;
            color: #a0a0a0; /* Lighter gray for description */
            text-align: center;
            max-width: 400px;
            line-height: 1.5;
            margin-top: 30px; /* Add some top margin */
        }

        .audio-controls {
            margin-top: 20px;
            display: flex;
            gap: 10px; /* Space between buttons */
            flex-wrap: wrap; /* Allow buttons to wrap */
            justify-content: center;
            align-items: center; /* Align items vertically */
        }
        .audio-controls button {
            background-color: #4a4a4a;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem; /* Larger font size for icons */
            transition: background-color 0.3s ease;
        }
        .audio-controls button:hover {
            background-color: #5a5a5a;
        }

        /* Volume Slider Styling */
        #volume-slider {
            -webkit-appearance: none; /* Override default appearance */
            width: 100px; /* Adjust width as needed */
            height: 8px;
            background: #5a5a5a;
            outline: none;
            border-radius: 4px;
            opacity: 0.7;
            transition: opacity .2s;
        }

        #volume-slider:hover {
            opacity: 1;
        }

        #volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #ef4444; /* Accent color for thumb */
            cursor: pointer;
        }

        #volume-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #ef4444;
            cursor: pointer;
        }

        .settings-container {
            margin-top: 30px;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            text-align: left;
        }
        .settings-container h3 {
            text-align: center;
            margin-top: 0;
            color: #ffffff;
        }
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .setting-item label {
            flex: 1;
            margin-right: 10px;
            color: #a0a0a0;
        }
        .setting-item input[type="number"] {
            width: 80px;
            padding: 8px;
            border: none;
            border-radius: 8px;
            background-color: #3a3a3a;
            color: #ffffff;
            font-size: 1rem;
            text-align: center;
        }

        /* Responsiveness */
        @media (max-width: 500px) {
            .timer-container,
            .settings-container {
                padding: 30px;
                margin-bottom: 20px;
                margin-top: 10px; /* Adjust for smaller screens */
            }
            #time {
                font-size: 6rem;
            }
            .mode-selector button {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            .buttons button {
                padding: 10px 20px;
                font-size: 1rem;
                margin: 0 5px;
            }
            .project-description {
                font-size: 0.85rem;
                padding: 0 15px;
                margin-top: 20px; /* Adjust for smaller screens */
            }
            .audio-controls {
                flex-wrap: wrap; /* Allow buttons to wrap */
                justify-content: center;
            }
        }

        /* Feedback Form Styling */
        .feedback-container {
            margin-top: 30px;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            text-align: left;
            margin-bottom: 30px;
        }
        .feedback-container h3 {
            text-align: center;
            margin-top: 0;
            color: #ffffff;
            margin-bottom: 20px;
        }
        .feedback-container .form-group {
            margin-bottom: 15px;
        }
        .feedback-container label {
            display: block;
            margin-bottom: 8px;
            color: #a0a0a0;
            font-size: 0.95rem;
        }
        .feedback-container textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #3a3a3a;
            color: #ffffff;
            font-size: 1rem;
            resize: vertical; /* Allow vertical resizing */
        }
        .feedback-container textarea::placeholder {
            color: #a0a0a0;
        }
        .feedback-container button[type="submit"] {
            width: 100%;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #ef4444; /* Red submit button */
            color: #ffffff;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-top: 10px;
        }
        .feedback-container button[type="submit"]:hover {
            background-color: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }
        .feedback-container button[type="submit"]:active {
            background-color: #b91c1c;
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .feedback-container .message {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }
        .feedback-container .message.success {
            color: #22c55e; /* Green for success */
        }
        .feedback-container .message.error {
            color: #ef4444; /* Red for error */
        }

        /* Rating Stars */
        .rating-stars {
            display: flex;
            flex-direction: row-reverse; /* To make 5 stars appear first */
            justify-content: center;
            margin-top: 10px;
        }
        .rating-stars input[type="radio"] {
            display: none;
        }
        .rating-stars label {
            font-size: 2rem;
            color: #4a4a4a; /* Gray stars */
            cursor: pointer;
            padding: 0 5px;
            transition: color 0.2s ease;
        }
        .rating-stars input[type="radio"]:checked ~ label {
            color: #facc15; /* Yellow for checked stars */
        }
        .rating-stars label:hover,
        .rating-stars label:hover ~ label {
            color: #facc15; /* Yellow on hover */
        }
    </style>
</head>
<body>

<div class="timer-container">
    <div class="mode-selector">
        <button id="pomodoro" class="active">Pomodoro</button>
        <button id="short-break">Short Break</button>
        <button id="long-break">Long Break</button>
    </div>

    <svg id="tomato-svg" width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="60" r="40" fill="#DC2626"/>
        <path d="M45 20 C40 10, 60 10, 55 20 L50 40 Z" fill="#16A34A"/>
    </svg>
    <div id="time">25:00</div>

    <div class="task-input-container">
        <input type="text" id="task-input" placeholder="What are you working on?">
    </div>

    <div class="buttons">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
    </div>

    <div class="audio-controls">
        <audio id="lofi-audio" loop></audio>
        <audio id="alert-audio" src="/static/alarm.mp3"></audio>
        <button id="prev-lofi">&#9664;</button>
        <button id="toggle-lofi">&#9654;</button>
        <button id="next-lofi">&#9658;</button>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
        <button id="toggle-alert">&#128266;</button>
    </div>
</div>

<div class="settings-container">
    <h3>Timer Settings (minutes)</h3>
    <div class="setting-item">
        <label for="work-time-input">Pomodoro:</label>
        <input type="number" id="work-time-input" value="25" min="1">
    </div>
    <div class="setting-item">
        <label for="short-break-input">Short Break:</label>
        <input type="number" id="short-break-input" value="5" min="1">
    </div>
    <div class="setting-item">
        <label for="long-break-input">Long Break:</label>
        <input type="number" id="long-break-input" value="15" min="1">
    </div>
</div>

<div class="feedback-container">
    <h3>Give Us Feedback!</h3>
    <form id="feedback-form">
        <div class="form-group">
            <label for="feedback-text">Your Feedback:</label>
            <textarea id="feedback-text" rows="5" placeholder="Tell us what you think..."></textarea>
        </div>
        <div class="form-group">
            <label>Rating:</label>
            <div class="rating-stars">
                <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 stars">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 stars">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 stars">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 stars">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star">&#9733;</label>
            </div>
        </div>
        <button type="submit" id="submit-feedback">Submit Feedback</button>
        <div id="feedback-message" class="message"></div>
    </form>
</div>

<div class="project-description">
    This is a simple Pomodoro Timer application built with Flask. The Pomodoro Technique is a time management method that uses a timer to break down work into intervals, traditionally 25 minutes in length, separated by short breaks.
</div>

<script>
    // Initial values, will be updated from inputs
    let WORK_TIME_MINUTES = 25;
    let SHORT_BREAK_TIME_MINUTES = 5;
    let LONG_BREAK_TIME_MINUTES = 15;

    const lofiTracks = [
        '/static/lo-fi-loop.mp3',
        '/static/fiesta-de-cumbia.mp3',
        '/static/carnaval-des-tromepetter.mp3',
        '/static/cumbia-de-celebracion.mp3',
        '/static/lofi-backround music.mp3',
        '/static/lofi-295209.mp3',
        '/static/lofi-lofi-chill.mp3',
        '/static/lofi-study-calm-peacefull-chill-hop.mp3',
        '/static/good-night-lofi-cozy-chill-music.mp3'
    ];
    let currentTrackIndex = 0;

    let timer = null;
    let timeLeft = WORK_TIME_MINUTES * 60;
    let isPaused = true;
    let mode = 'work'; // work, short, long
    let pomodoroCount = 0;
    let totalTimeForCurrentMode = WORK_TIME_MINUTES * 60; // To calculate scale
    let isAlertSoundEnabled = true; // New state for alert sound

    const timeDisplay = document.getElementById('time');
    const pomodoroButton = document.getElementById('pomodoro');
    const shortBreakButton = document.getElementById('short-break');
    const longBreakButton = document.getElementById('long-break');
    const startButton = document.getElementById('start');
    const pauseButton = document.getElementById('pause');
    const resetButton = document.getElementById('reset');
    const tomatoSvg = document.getElementById('tomato-svg');
    const lofiAudio = document.getElementById('lofi-audio');
    const alertAudio = document.getElementById('alert-audio');
    const toggleLofiButton = document.getElementById('toggle-lofi');
    const prevLofiButton = document.getElementById('prev-lofi');
    const nextLofiButton = document.getElementById('next-lofi');
    const toggleAlertButton = document.getElementById('toggle-alert');
    const volumeSlider = document.getElementById('volume-slider');

    // Settings inputs
    const workTimeInput = document.getElementById('work-time-input');
    const shortBreakInput = document.getElementById('short-break-input');
    const longBreakInput = document.getElementById('long-break-input');

    // Initialize audio source and volume
    lofiAudio.src = lofiTracks[currentTrackIndex];
    lofiAudio.volume = volumeSlider.value;

    function updateDisplay() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

        // Update tomato scale
        const initialScale = 0.1;
        const maxScale = 1.0;
        const progress = (totalTimeForCurrentMode - timeLeft) / totalTimeForCurrentMode;
        const currentScale = initialScale + (maxScale - initialScale) * progress;
        tomatoSvg.style.transform = `scale(${currentScale})`;
    }

    function applySettings() {
        WORK_TIME_MINUTES = parseInt(workTimeInput.value) || 25;
        SHORT_BREAK_TIME_MINUTES = parseInt(shortBreakInput.value) || 5;
        LONG_BREAK_TIME_MINUTES = parseInt(longBreakInput.value) || 15;

        // If timer is paused and not running, update current time based on new settings
        if (isPaused && timer === null) {
            if (mode === 'work') {
                timeLeft = WORK_TIME_MINUTES * 60;
                totalTimeForCurrentMode = WORK_TIME_MINUTES * 60;
            } else if (mode === 'short') {
                timeLeft = SHORT_BREAK_TIME_MINUTES * 60;
                totalTimeForCurrentMode = SHORT_BREAK_TIME_MINUTES * 60;
            } else {
                timeLeft = LONG_BREAK_TIME_MINUTES * 60;
                totalTimeForCurrentMode = LONG_BREAK_TIME_MINUTES * 60;
            }
            updateDisplay();
        }
    }

    function setMode(newMode) {
        clearInterval(timer);
        isPaused = true;
        mode = newMode;

        // Remove active class from all buttons
        pomodoroButton.classList.remove('active');
        shortBreakButton.classList.remove('active');
        longBreakButton.classList.remove('active');

        // Set time and active class based on new mode
        if (mode === 'work') {
            timeLeft = WORK_TIME_MINUTES * 60;
            totalTimeForCurrentMode = WORK_TIME_MINUTES * 60;
            pomodoroButton.classList.add('active');
        } else if (mode === 'short') {
            timeLeft = SHORT_BREAK_TIME_MINUTES * 60;
            totalTimeForCurrentMode = SHORT_BREAK_TIME_MINUTES * 60;
            shortBreakButton.classList.add('active');
        } else {
            timeLeft = LONG_BREAK_TIME_MINUTES * 60;
            totalTimeForCurrentMode = LONG_BREAK_TIME_MINUTES * 60;
            longBreakButton.classList.add('active');
        }
        updateDisplay();
    }

    function switchMode() {
        clearInterval(timer);
        isPaused = true;

        if (isAlertSoundEnabled) {
            alertAudio.play(); // Play alert sound when timer ends
        }

        if (mode === 'work') {
            pomodoroCount++;
            if (pomodoroCount % 4 === 0) {
                setMode('long');
            } else {
                setMode('short');
            }
        } else {
            setMode('work');
        }
    }

    function startTimer() {
        if (isPaused) {
            isPaused = false;
            timer = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateDisplay();
                } else {
                    switchMode();
                }
            }, 1000);
            lofiAudio.play();
        }
    }

    function pauseTimer() {
        isPaused = true;
        clearInterval(timer);
        lofiAudio.pause();
    }

    function resetTimer() {
        pauseTimer();
        // Reset to the current mode's initial time based on settings
        if (mode === 'work') {
            timeLeft = WORK_TIME_MINUTES * 60;
            totalTimeForCurrentMode = WORK_TIME_MINUTES * 60;
        } else if (mode === 'short') {
            timeLeft = SHORT_BREAK_TIME_MINUTES * 60;
            totalTimeForCurrentMode = SHORT_BREAK_TIME_MINUTES * 60;
        } else {
            timeLeft = LONG_BREAK_TIME_MINUTES * 60;
            totalTimeForCurrentMode = LONG_BREAK_TIME_MINUTES * 60;
        }
        updateDisplay();
    }

    function playNextTrack() {
        currentTrackIndex = (currentTrackIndex + 1) % lofiTracks.length;
        lofiAudio.src = lofiTracks[currentTrackIndex];
        lofiAudio.play();
    }

    function playPreviousTrack() {
        currentTrackIndex = (currentTrackIndex - 1 + lofiTracks.length) % lofiTracks.length;
        lofiAudio.src = lofiTracks[currentTrackIndex];
        lofiAudio.play();
    }

    toggleLofiButton.addEventListener('click', () => {
        if (lofiAudio.paused) {
            lofiAudio.play();
            toggleLofiButton.innerHTML = '&#10074;&#10074;'; // Pause icon
        } else {
            lofiAudio.pause();
            toggleLofiButton.innerHTML = '&#9654;'; // Play icon
        }
    });
    prevLofiButton.addEventListener('click', playPreviousTrack);
    nextLofiButton.addEventListener('click', playNextTrack);

    toggleAlertButton.addEventListener('click', () => {
        isAlertSoundEnabled = !isAlertSoundEnabled;
        toggleAlertButton.innerHTML = isAlertSoundEnabled ? '&#128266;' : '&#128265;'; // Bell or muted bell
    });

    volumeSlider.addEventListener('input', () => {
        lofiAudio.volume = volumeSlider.value;
    });

    // Event listeners for settings inputs
    workTimeInput.addEventListener('change', applySettings);
    shortBreakInput.addEventListener('change', applySettings);
    longBreakInput.addEventListener('change', applySettings);

    pomodoroButton.addEventListener('click', () => setMode('work'));
    shortBreakButton.addEventListener('click', () => setMode('short'));
    longBreakButton.addEventListener('click', () => setMode('long'));
    startButton.addEventListener('click', startTimer);
    pauseButton.addEventListener('click', pauseTimer);
    resetButton.addEventListener('click', resetTimer);

    // Initial setup
    applySettings(); // Apply initial settings from input values
    updateDisplay(); // Initial display
    toggleLofiButton.innerHTML = lofiAudio.paused ? '&#9654;' : '&#10074;&#10074;'; // Set initial play/pause icon
    toggleAlertButton.innerHTML = isAlertSoundEnabled ? '&#128266;' : '&#128265;'; // Set initial alert icon

    // Feedback Form Logic
    const feedbackForm = document.getElementById('feedback-form');
    const feedbackTextarea = document.getElementById('feedback-text');
    const feedbackMessageDiv = document.getElementById('feedback-message');

    feedbackForm.addEventListener('submit', async (event) => {
        event.preventDefault(); // Prevent default form submission

        const feedbackText = feedbackTextarea.value;
        const selectedRating = document.querySelector('input[name="rating"]:checked');
        const rating = selectedRating ? parseInt(selectedRating.value) : null;

        if (!feedbackText || !rating) {
            feedbackMessageDiv.textContent = 'Please provide both feedback and a rating.';
            feedbackMessageDiv.className = 'message error';
            return;
        }

        try {
            const response = await fetch('/submit_feedback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    feedback_text: feedbackText,
                    rating: rating
                }),
            });

            const result = await response.json();

            if (response.ok) {
                feedbackMessageDiv.textContent = result.message;
                feedbackMessageDiv.className = 'message success';
                feedbackTextarea.value = ''; // Clear textarea
                if (selectedRating) {
                    selectedRating.checked = false; // Uncheck rating
                }
            } else {
                feedbackMessageDiv.textContent = result.message || 'Failed to submit feedback.';
                feedbackMessageDiv.className = 'message error';
            }
        } catch (error) {
            console.error('Error submitting feedback:', error);
            feedbackMessageDiv.textContent = 'An error occurred. Please try again later.';
            feedbackMessageDiv.className = 'message error';
        }
    });
</script>

</body>
</html>
